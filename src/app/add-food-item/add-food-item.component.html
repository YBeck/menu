<mat-card>
  <mat-card-title>
    Add a food item
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)=handleSubmit() class="addForm">
      <mat-form-field>
        <input matInput placeholder="Item name" formControlName="name">
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Item ingredients" formControlName="ingredients"></textarea>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Item dierctions" formControlName="dierctions"></textarea>
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button type="submit" color="primary">Add</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
