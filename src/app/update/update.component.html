<h2 style="color: green" *ngIf="success">
  Successfully updated {{name}}
</h2>
<mat-card>
  <mat-card-title>
    <h2 class="h2">Update {{item.name}}</h2>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)=onSubmit() class="updateForm">
      <mat-form-field>
        <input matInput placeholder="Item name" value={{item.name}} formControlName="name">
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Category" value={{item.category}} formControlName="categories">
          <mat-option *ngFor="let category of categories" [value]="category">
            {{ category }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Item ingredients" formControlName="ingredients" value={{item.ingredients}}></textarea>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Item directions" formControlName="directions"></textarea>
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button type="submit" color="primary" [disabled]="!form.valid">Submit</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
